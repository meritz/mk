<ion-header>
  <ion-toolbar>
    <ion-title>
      Galerie
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card *ngFor="let img of hairtList" (click)="opendetail(img)" >
      <img src={{img.firstImage}}/>
    <div class="card-title">{{img.name}}</div>
    <div class="card-subtitle">{{img.listing}}</div>
  </ion-card>
</ion-content>
